<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="app">
      <input v-model="text" placeholder="edit me">
      <p>Text is: {{ text }}</p>
    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script>
      new Vue({
      el: '#app',
      data: {
        text: 'Good golly, Miss Molly'
      }
    });
    
    </script>
  </body>
</html>
